<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img src="./images/cousteau_pic.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button aria-label="Добавить" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karashaevsk.jpg" alt="фотография Карачаевска" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus-mountain.jpg" alt="фотография горы Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai-mountain.jpg" alt="фотография Домбая" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus-mountain.jpg" alt="фотография горы Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai-mountain.jpg" alt="фотография Домбая" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karashaevsk.jpg" alt="фотография Карачаевска" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button aria-label="Нравится" type="button" class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="popup__form">
          <input type="text" name="firstname" placeholder="Имя" class="popup__text popup__text_type_name" required>
          <input type="text" name="job" placeholder="О себе" class="popup__text popup__text_type_job" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
