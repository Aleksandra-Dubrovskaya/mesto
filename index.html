<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img src="./images/cousteau_pic.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button aria-label="Добавить" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="popup__form popup__form_type_edit-profile" novalidate>
          <input type="text" id="user-name" name="username" placeholder="Имя" class="popup__text popup__text_type_name" minlength="2" maxlength="40" required>
          <span id="user-name-error" class="popup__error"></span>
          <input type="text" id="user-job" name="userjob" placeholder="О себе" class="popup__text popup__text_type_job" minlength="2" maxlength="200" required>
          <span id="user-job-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card" class="popup__form popup__form_type_add-card" novalidate>
          <input type="text" id="title" name="title" placeholder="Название" class="popup__text popup__text_type_title" minlength="1" maxlength="30" required>
          <span id="title-error" class="popup__error"></span>
          <input type="url" id="image-link" name="image-link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_image-link" required>
          <span id="image-link-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_open-image">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <template id="card-template">
    <article class="element">
      <button aria-label="Удалить" type="button" class="element__remove-button"></button>
      <img class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button aria-label="Нравится" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
